<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let key=prompt("Put your key")
        let obj={};
        while (key!=="stop"){
            let value=Number(prompt("Put your value"));
            if (Number(value) > 1){
                key=key+"s";
            } 
            obj[key]=value;
            key=prompt("Put your key")
        }
        console.log(obj);
    </script>
</body>
</html>
