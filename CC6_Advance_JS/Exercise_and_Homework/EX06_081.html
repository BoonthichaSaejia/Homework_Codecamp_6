<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sumSalary=0;
        let salaries={
            John:100,
            Ann:160,
            Pete:130
        }
        function sum(obj){
            for (let key in obj){
                sumSalary+=obj[key];
            }
            return sumSalary
        }
        console.log(sum(salaries))
    </script>
</body>
</html>
