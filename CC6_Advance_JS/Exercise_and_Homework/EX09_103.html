<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ladder={
            step:0,
            up(num=1){
                this.step+=num
                return this //ช่วยให้เรียกต่อได้
            },
            down(num=1){
                this.step-=num
                return this
            },
            showStep(){
                alert(this.step)
                return this
            }
        }
        ladder.up(10)
        ladder.up()
        ladder.down(6)
        ladder.showStep()
        ladder.up().down().up(5).down(7).showStep()
        
    </script>
</body>
</html>
