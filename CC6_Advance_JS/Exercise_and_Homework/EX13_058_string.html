<body>
    <script>
        function ucFirst(str){
            firstStr=str.slice(0,1).toUpperCase()
            lastStr=str.slice(1)
        
            return firstStr+lastStr
        }
        console.log(ucFirst("let's fun tomorrow"))
    </script>
