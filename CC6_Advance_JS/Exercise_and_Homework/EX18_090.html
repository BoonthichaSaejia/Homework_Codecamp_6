<body>
    <script>
        function sumInput(){
            let arr=[];
            let num=Number(prompt("Enter Number"))
            let sum=0
            while (isFinite(num)){
                arr.push(num);
                num=Number(prompt("Enter Number"))
            }
            for (let i=0;i<arr.length;i++){
                sum=sum+arr[i]
            }
            return sum    
        }
    </script>
</body>
