<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1_1=[1,2,30,400]
        let arr2_1=arr1_1.map(item=>item*2)
        console.log(arr2_1)

        let arr1_2=[1,2,3,4]
        let arr2_2=arr1_2.map(item=>String(item))
        console.log(arr2_2)

        let arr1_3=[1,"1",2,{}]
        let arr2_3=arr1_3.map(item=>typeof(item))
        console.log(arr2_3)

        let arr1_4=["apple","banana","orange"]
        let arr2_4=arr1_4.map(item=>item.toUpperCase())
        console.log(arr2_4)

        let arr1_5=[
            {name: "apple", age: 14},
            {name: "banana", age: 18},
            {name: "orange", age: 32}
        ]
        let arr2_5=arr1_5.map(item=>item.name)
        console.log(arr2_5)

        let arr1_6=[
            {name: "apple", age: 14},
            {name: "banana", age: 18},
            {name: "orange", age: 32}
        ]
        let arr2_6=arr1_6.map(item=>item.age)
        console.log(arr2_6)

        let arr1_7=[
            {name: "apple", surname: "London"},
            {name: "banana", surname: "Bangkok"},
            {name: "orange", surname: "Singapore"}
        ]
        let arr2_7=arr1_7.map(function(x){
            let arr=[];
            arr.push(x.name,x.surname);
            return arr.join(" ")
        })
        console.log(arr2_7)

        let arr1_8=[1,3,4,5,6,7,8]
        let arr2_8=arr1_8.map(item=>item%2==0? "even":"odd")
        console.log(arr2_8)

        let arr1_9=[1,-3,2,8,-4,5]
        let arr2_9=arr1_9.map(item=>item<0? item*-1:item)
        console.log(arr2_9)

        let arr1_10=[100,200.25,300.84,400.3]
        let arr2_10=arr1_10.map(function(x){
            return String(x.toFixed(2))
        })
        console.log(arr2_10)

        let arr1_11=[
            {name: "apple", birth: "2000-01-01"},
            {name: "banana", birth: "1990-10-01"},
            {name: "orange", birth: "1985-12-01"}
        ]
        let arr2_11=arr1_11.map(function(x){
            let year = Number(x.birth.slice(0,4))
            x.age= 2019-year
            return x
        })
        console.log(arr2_11)

        let arr1_12=[
            {name: "apple", birth: "2000-01-01"},
            {name: "banana", birth: "1990-10-01"},
            {name: "orange", birth: "1985-12-01"}
        ]
        let arr2_12=arr1_12.map(function(x){
            return `<tr><td>${x.name}</td><td>${x.birth}</td></tr>`
        })
        console.log(arr2_12)




    </script>
</body>
</html>
