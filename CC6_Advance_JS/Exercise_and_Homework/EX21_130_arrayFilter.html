<body>
    <script>
        let arr1_1=[1,2,30,400];
        let arr2_1=arr1_1.filter(item=>item>10);
        console.log(arr2_1);

        let arr1_2=[1,2,3,4];
        let arr2_2=arr1_2.filter(item=>item%2==1);
        console.log(arr2_2);

        let arr1_3=[1,"1",2,{}];
        let arr2_3=arr1_3.filter(item=>typeof(item)=="number");
        console.log(arr2_3);

        let arr1_4=["apple","banana","orange","pineapple","watermelon"];
        let arr2_4=arr1_4.filter(item=>item.length>6);
        console.log(arr2_4);

        let arr1_5=[
            {name: "apple", age: 14},
            {name: "banana", age: 18},
            {name: "orange", age: 32},
            {name: "pineapple", age: 16},
            {name: "peach", age: 24}
        ]
        let arr2_5=arr1_5.filter(item=>item.age<18)
        console.log(arr2_5)

        let arr1_6=[
            {name: "apple", age: 14},
            {name: "banana", age: 18},
            {name: "orange", age: 32},
            {name: "pineapple", age: 16},
            {name: "peach", age: 24}
        ]
        let arr2_6=arr1_6.filter(item=>item.age!=32)
        console.log(arr2_6)

        let arr1_7=[1,-3,2,8,-4,5]
        let arr2_7=arr1_7.filter(item=>item>0)
        console.log(arr2_7)

        let arr1_8=[1,3,4,5,6,7,8]
        let arr2_8=arr1_8.filter(item=>item%3==0)
        console.log(arr2_8)

        let arr1_9=["peach",1,-3,"2",{},[]]
        let arr2_9=arr1_9.filter(item=>typeof(item)=="string")
        console.log(arr2_9)

        let arr1_10=["APPLE","appLE","PEACH","PEach"]
        let arr2_10=arr1_10.filter(function(x){
            let count=0;
            for (let i=0;i<x.length;i++){
                if(x[i].codePointAt(0)>90) count++
            }
            if (count==0) return x;
        })
        console.log(arr2_10)

        let arr1_11=[
            {name: "apple", birth: "2000-01-01"},
            {name: "banana", birth: "1990-10-01"},
            {name: "orange", birth: "1985-12-01"},
            {name: "peach", birth: "2002-10-13"}
        ]
        let arr2_11=arr1_11.filter(function(x){
            let month = Number(x.birth.slice(5,7))
            if (month==10) return x;
        })
        console.log(arr2_11)

        let arr1_12=[
            {name: "apple", birth: "2000-01-01"},
            {name: "banana", birth: "1990-10-01"},
            {name: "orange", birth: "1985-12-01"},
            {name: "peach", birth: "2002-10-13"}
        ]
        let arr2_12=arr1_12.filter(function(x){
            let year = Number(x.birth.slice(0,4))
            if (year<2000) return x;
        })
        console.log(arr2_12)


    </script>2
