<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor and New</title>
</head>
<body>
    <script>
        //normally
        let user={
            name:"Boonthicha",
            age:19
        }
        console.log(user)

        //constructor and new
        function User(name,age){
            this.name=name;
            this.age=age;
        }
        let user2 = new User("Jidapa",20)
        let user3 = new User("Jiraps",18)
        console.log(user2)
        console.log(user3)
    </script>
</body>
</html>
