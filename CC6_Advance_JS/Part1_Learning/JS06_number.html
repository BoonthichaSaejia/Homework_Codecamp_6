<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //How to write big number
        let billion=1000000000; //bad
        let newBillion1=1e9; //good: show same value as billion in console
        let newBillion2=7.3e9; // good
        console.log(billion)
        console.log(newBillion1)
        //for negative power
        let negPower=1.23e-9
        console.log(negPower)
        console.log(typeof(negPower))

        //How to write Hex number
        console.log(0xff) //255
        console.log(0xFF) //255
        console.log(0x4b)
        //How to write Octal
        console.log(0o77) //63
        //How to write Binary
        console.log(0b1000101) //69
        console.log(0b11111111) //255
        //when we compare
        console.log(0xff == 0b11111111)

        //How to change base number
        let num=255; //default of method .toString is 10
        console.log(num.toString(16)) //ff
        console.log(num.toString(8)) //377
        console.log(num.toString(2)) //11111111

        //How to round number 
        console.log(Math.floor(3.6)) //3
        console.log(Math.floor(3.1)) //3
        console.log(Math.floor(-3.6)) //-4
        console.log(Math.floor(-3.6)) //-4

        console.log(Math.ceil(-3.6)) //-3
        console.log(Math.ceil(3.6)) //4

        console.log(Math.round(3.5)) //4
        console.log(Math.round(3.1)) //3

        console.log(Math.trunc(3.6)) //3
        console.log(Math.trunc(3.1)) //3
        console.log(Math.trunc(-3.6)) //-3
        console.log(Math.trunc(-3.6)) //-3

        //How to fixed the number of ทศนิยม 
        let num1=12.34
        console.log(num1.toFixed(1)) //12.3
        console.log(num1.toFixed(2)) //12.34

        let num2=12.251
        console.log(num2.toFixed(1)) //12.3
        console.log(num2.toFixed(2)) //12.25
        console.log(num2.toFixed(5)) //12.25100

        //Imprecise calculations
        console.log(0.1+0.2==0.3) //false
        console.log(0.1+0.2) //0.30000000000000004
        //correct by using .toFixed()
        let sum=0.1+0.2;
        console.log(sum.toFixed(2)) //answer has been corrected

        //How to use whether non-number by isNaN
        console.log(isNaN("str")); //true
        console.log(isNaN(NaN)); //true
        console.log(isNaN(123)); //false
        //How to use whether real number by isFinite
        console.log(isFinite(123)); //true 
        console.log(isFinite("123")); //true 
        console.log(isFinite(NaN)); //false because it is non-number
        console.log(isFinite(Infinity)); //false because it is infinity

        //How to use parseInt and parseFloat
        console.log(parseInt("100px")) //100
        console.log(parseFloat("12.5em")) //12.5
        console.log(parseFloat("12.3.4")) //12.3
        console.log(parseInt("12.5")) //12

        //How to random number between 0-1 excluding 1
        console.log(Math.random()); //0.6239302795219848
        console.log(Math.random()); //0.2043354131842734
        console.log(Math.random()); //0.6801660499065019

        //How to find Maximum or Minimum
        console.log(Math.max(2,56,85,74,0,-7)) //85
        console.log(Math.min(2,56,85,74,0,-7)) //-7

        //How to power number
        console.log(Math.pow(2,10)); //1024: 2^10=1024
        











        









    </script>
</body>
</html>
