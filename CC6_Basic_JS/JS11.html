<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></p>
    <script>
        for (let m=2;m<13;m++){
            for (let n=1;n<13;n++){
                document.querySelector("#p1").innerHTML+=`${m} x ${n} = ${m*n}<br>`
                //use += instead of =

            }
            document.querySelector("#p1").innerHTML+="---------------<br>"
        }
    </script>
</body>
</html>
