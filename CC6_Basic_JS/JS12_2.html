<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //normal function
        function sayHi1(){
            return "hi"
        }
        //function expression
        let sayHi2=function(){
            return "hello"
        }

        console.log(sayHi1())
        console.log(sayHi2()) //have to have () after sayHi2
    </script>
</body>
</html>
