<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        //arrow function is very popular amoung React developer
        //write short function
        let sum=function(a,b){
            return a+b;
        }

        let sum2 = (a,b) => a+b;
    

        console.log(sum(3,4));
        console.log(sum2(4,6));

    </script>
</body>
</html>
