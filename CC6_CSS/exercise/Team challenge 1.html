<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team challenge 1</title>
    <link rel="stylesheet" type="text/css"  href="../exercise/CSS/Team challenge 1.css">
</head>
<body>
    <div class=container>
        <div class=subcon>
        <div class="form">
            <table>
                <tr>
                    <td><div class="label">Name:</div></td>
                    <td><input type="text" class="newnormal"><img src="../exercise/picture/questionBox.png" alt="question box"></td>
                </tr>
                <tr>
                    <td><div class="label">Tab Text:</div></td>
                    <td><input type="text" class="newnormal"><img src="../exercise/picture/questionBox.png" alt="question box"></td>
                </tr>
                <tr>
                    <td><div class="label">URL:</div></td>
                    <td><span>http://www.wizehive.com/webform/</span><input type="text"></td>
                </tr>
            </table>
        </div>
        <div class="title"><h4><b>FORM SETUP</b></h4></div>
        <div class="form">
            <table>
                <tr>
                    <td><div class="label">Form:</div></td>
                    <td><select name="form" id="form" class="normal">
                            <option >A4</option>
                            <option >B5</option>
                            <option >Letter</option>
                            <option >B6</option>
                        </select><input type="button" value="Edit">
                    </td>
                </tr>
                <tr>
                    <td><div class="label">Logo:</div></td>
                    <td><div>no logo uploaded</div><input type="button" value="Upload Logo"></td>
                </tr>
                <tr>
                    <td><div class="label">Template Text:</div></td>
                    <td><select name="templateText" id="templateText" class="normal" >
                            <option >English</option>
                            <option >Thai</option>
                            <option >Chinese</option>
                            <option >Japanese</option>
                        </select><input type="button" value="Edit">
                    </td>
                </tr>
                <tr>
                    <td><div class="label">Review Form:</div></td>
                    <td>
                        <select name="reviewForm" id="reviewForm" class="normal">
                            <option >Default</option>
                            <option >A type</option>
                            <option >B type</option>
                            <option >C type</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><div class="label">Review Score:</div></td>
                    <td>
                        <select name="reviewScore" id="reviewScore" class="normal">
                            <option >Rating</option>
                            <option >A type</option>
                            <option >B type</option>
                            <option >C type</option>
                        </select><input type="button" value="Reload Fields">
                    </td>
                </tr>
                <tr>
                    <td><div class="label">Score Type:</div></td>
                     <td><select name="scoringType" id="scoringType" >
                            <option >Average</option>
                            <option >Below Average</option>
                            <option >Above Average</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><div class="label">Max Score:</div></td>
                    <td><input type="text" class="newnormal"></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    
</body>
</html>
